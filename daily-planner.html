<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 hey">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9-block" class="row time-block">
        <div class="col-lg-2 hour">
          9:00 AM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="10-block" class="row time-block">
        <div class="col-lg-2 hour">
          10:00 AM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="11-block" class="row time-block">
        <div class="col-lg-2 hour">
          11:00 AM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="12-block" class="row time-block">
        <div class="col-lg-2 hour">
          12:00 AM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="1-block" class="row time-block">
        <div class="col-lg-2 hour">
          1:00 PM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="2-block" class="row time-block">
        <div class="col-lg-2 hour">
          2:00 PM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="3-block" class="row time-block">
        <div class="col-lg-2 hour">
          3:00 PM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="4-block" class="row time-block">
        <div class="col-lg-2 hour">
          4:00 PM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
      <div id="5-block" class="row time-block">
        <div class="col-lg-2 hour">
          5:00 PM
        </div>
        <div class="col-lg-9 text-area"></div>
        <div class="col-lg-1 saveBtn">
          <div class="far fa-save save-icon"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
